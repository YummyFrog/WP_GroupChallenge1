<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th of July Celebration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__pulse animate__infinite">Happy 4th of July!</h1>
  </div>
  
  <!-- Fireworks area -->
  <div class="fireworks"></div>

  <!-- Flags area -->
  <div class="flags"></div>

  <!-- Background Music -->
  <audio id="background-music" src="banner.mp3" loop></audio>
  <button 
  class="play-button"
  onclick="document.getElementById('background-music').play()" 
  style="font-size: 20px; padding: 10px 20px; background-color: red; color: white; border: none; cursor: pointer; position: relative; z-index: 9999;"
>
  Play Music
</button>


</body>


</body>
</html>
